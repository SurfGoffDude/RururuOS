[package]
name = "rururu-files"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "File manager for RururuOS with universal format previews"

[[bin]]
name = "rururu-files"
path = "src/main.rs"

[dependencies]
# Workspace
tokio.workspace = true
serde.workspace = true
serde_json.workspace = true
thiserror.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true

# GUI framework
iced = { version = "0.13", features = ["tokio", "image", "svg"] }

# File handler integration
rururu-file-handler = { path = "../rururu-file-handler" }

# D-Bus client
zbus = "4"

# File system
walkdir = "2"
notify = "6"
trash = "5"

# Async
futures = "0.3"

# Icons
freedesktop-icons = "0.2"

# Thumbnails
image = "0.25"

# Metadata
chrono = "0.4"
humansize = "2"
infer = "0.16"

# Tags database
dirs = "5"

# Search
fuzzy-matcher = "0.3"
ignore = "0.4"

[dev-dependencies]
tempfile = "3"
