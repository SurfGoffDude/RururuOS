# RururuOS mkinitcpio configuration

# Modules to load early
MODULES=(nvidia nvidia_modeset nvidia_uvm nvidia_drm)

# Binaries needed in initramfs
BINARIES=()

# Files to include
FILES=()

# Hooks
# - systemd: use systemd init in initramfs
# - autodetect: detect needed modules
# - modconf: load modprobe.d configs
# - kms: early KMS for display
# - keyboard: keyboard support
# - sd-vconsole: systemd console setup
# - block: block device support
# - filesystems: filesystem support
# - fsck: filesystem check
HOOKS=(base systemd autodetect modconf kms keyboard sd-vconsole block filesystems fsck)

# Compression
COMPRESSION="zstd"
COMPRESSION_OPTIONS=(-3)
