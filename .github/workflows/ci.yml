name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwayland-dev \
            libxkbcommon-dev \
            libudev-dev \
            libinput-dev \
            libdbus-1-dev \
            liblcms2-dev \
            pkg-config
            
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Check
        run: cargo check --workspace --exclude rururu-file-handler --exclude rururu-wrappers --exclude rururu-files --exclude rururu-desktop

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwayland-dev \
            libxkbcommon-dev \
            libudev-dev \
            libinput-dev \
            libdbus-1-dev \
            liblcms2-dev \
            pkg-config
            
      - name: Clippy
        run: cargo clippy --workspace --exclude rururu-file-handler --exclude rururu-wrappers --exclude rururu-files --exclude rururu-desktop -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwayland-dev \
            libxkbcommon-dev \
            libudev-dev \
            libinput-dev \
            libdbus-1-dev \
            liblcms2-dev \
            pkg-config
            
      - name: Run tests
        run: cargo test --workspace --exclude rururu-file-handler --exclude rururu-wrappers --exclude rururu-files --exclude rururu-desktop

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwayland-dev \
            libxkbcommon-dev \
            libudev-dev \
            libinput-dev \
            libdbus-1-dev \
            liblcms2-dev \
            pkg-config
            
      - name: Build
        run: cargo build --release --workspace --exclude rururu-file-handler --exclude rururu-wrappers --exclude rururu-files --exclude rururu-desktop --target ${{ matrix.target }}
        
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/rururu-*

  build-arm64:
    name: Build ARM64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu
          
      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          
      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross
        
      - name: Build ARM64
        run: cross build --release --workspace --exclude rururu-file-handler --exclude rururu-wrappers --exclude rururu-files --exclude rururu-desktop --target aarch64-unknown-linux-gnu
        continue-on-error: true
        
      - name: Upload ARM64 artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: binaries-aarch64
          path: target/aarch64-unknown-linux-gnu/release/rururu-*
