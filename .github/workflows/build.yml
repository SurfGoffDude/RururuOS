name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-rust:
    name: Build Rust Components
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Build
        run: cargo build --release
      
      - name: Run tests
        run: cargo test --all

  build-iso:
    name: Build ISO
    runs-on: ubuntu-latest
    needs: build-rust
    if: github.ref == 'refs/heads/main'
    
    container:
      image: archlinux:latest
      options: --privileged
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm archiso base-devel rust git
      
      - name: Build Rust components
        run: cargo build --release
      
      - name: Prepare ISO profile
        run: |
          cp -r /usr/share/archiso/configs/releng ./iso-profile
          cp config/packages.x86_64 ./iso-profile/
          cp -r iso/airootfs/* ./iso-profile/airootfs/ || true
      
      - name: Build ISO
        run: |
          mkarchiso -v -w /tmp/archiso -o ./output ./iso-profile
      
      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: rururu-iso-${{ github.sha }}
          path: output/*.iso
          retention-days: 7
