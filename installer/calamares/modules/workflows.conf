# RururuOS Workflow Selection Module

workflows:
  - id: video
    name: "Video Editor"
    description: "Optimized for video editing with DaVinci Resolve, Kdenlive"
    icon: "video-x-generic"
    packages:
      - kdenlive
      - handbrake
      - obs-studio
    flatpaks:
      - org.kde.kdenlive
      - fr.handbrake.ghb
      - com.obsproject.Studio
    settings:
      cpu_governor: performance
      gpu_performance: true
      
  - id: 3d
    name: "3D Artist"
    description: "Optimized for 3D modeling with Blender"
    icon: "applications-graphics-3d"
    packages:
      - blender
      - freecad
    flatpaks:
      - org.blender.Blender
      - org.freecadweb.FreeCAD
    settings:
      cpu_governor: performance
      gpu_performance: true

  - id: 2d
    name: "2D Designer"
    description: "Optimized for 2D graphics with Krita, GIMP, Inkscape"
    icon: "applications-graphics"
    packages:
      - krita
      - gimp
      - inkscape
    flatpaks:
      - org.kde.krita
      - org.gimp.GIMP
      - org.inkscape.Inkscape
    settings:
      cpu_governor: schedutil
      gpu_performance: true

  - id: audio
    name: "Audio Producer"
    description: "Optimized for audio production with Ardour"
    icon: "audio-x-generic"
    packages:
      - ardour
      - audacity
      - qpwgraph
    flatpaks:
      - org.audacityteam.Audacity
    settings:
      cpu_governor: performance
      realtime_audio: true

  - id: photo
    name: "Photographer"
    description: "Optimized for photo editing with Darktable, RawTherapee"
    icon: "camera-photo"
    packages:
      - darktable
      - rawtherapee
      - digikam
    flatpaks:
      - org.darktable.Darktable
      - com.rawtherapee.RawTherapee
      - org.kde.digikam
    settings:
      cpu_governor: performance
      gpu_performance: true

  - id: general
    name: "General Creative"
    description: "Balanced settings for general creative work"
    icon: "applications-other"
    packages: []
    flatpaks: []
    settings:
      cpu_governor: schedutil
      gpu_performance: false

default: general
multiselect: true
