# RururuOS Calamares Installer Settings

branding: rururu

prompt-install: true
dont-chroot: false
oem-setup: false
disable-cancel: false
disable-cancel-during-exec: true

modules-search: [ local, /usr/lib/calamares/modules ]

instances:
- id: rootfs
  module: unpackfs
  config: unpackfs-rootfs.conf

- id: vmlinuz
  module: unpackfs
  config: unpackfs-vmlinuz.conf

sequence:
- show:
  - welcome
  - locale
  - keyboard
  - partition
  - users
  - workflows
  - summary

- exec:
  - partition
  - mount
  - unpackfs@rootfs
  - unpackfs@vmlinuz
  - machineid
  - fstab
  - locale
  - keyboard
  - localecfg
  - luksbootkeyfile
  - luksopenswaphookcfg
  - initcpiocfg
  - initcpio
  - users
  - displaymanager
  - networkcfg
  - hwclock
  - services-systemd
  - packages
  - bootloader
  - workflows
  - umount

- show:
  - finished
