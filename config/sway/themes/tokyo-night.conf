# RururuOS Sway Theme: Tokyo Night
# Include in sway config: include ~/.config/sway/themes/tokyo-night.conf

# Colors
set $bg         #1a1b26
set $bg_dark    #16161e
set $bg_light   #24283b
set $fg         #c0caf5
set $fg_dark    #a9b1d6
set $fg_gutter  #3b4261
set $comment    #565f89
set $blue       #7aa2f7
set $cyan       #7dcfff
set $green      #9ece6a
set $magenta    #bb9af7
set $orange     #ff9e64
set $red        #f7768e
set $yellow     #e0af68

# Window colors
#                       border      background  text        indicator   child_border
client.focused          $blue       $bg_light   $fg         $cyan       $blue
client.focused_inactive $bg_light   $bg         $fg_dark    $bg_light   $bg_light
client.unfocused        $bg_light   $bg         $comment    $bg_light   $bg_light
client.urgent           $red        $bg         $fg         $red        $red
client.placeholder      $bg         $bg         $fg         $bg         $bg
client.background       $bg

# Gaps
gaps inner 8
gaps outer 4
smart_gaps on
smart_borders on

# Border
default_border pixel 2
default_floating_border pixel 2
