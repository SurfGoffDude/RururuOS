# RururuOS limits configuration
# /etc/security/limits.d/99-rururu.conf

# Real-time audio priority for audio group
@audio   -  rtprio     95
@audio   -  memlock    unlimited
@audio   -  nice       -19

# Increased limits for creative users
*        soft    nofile      65536
*        hard    nofile      524288
*        soft    nproc       32768
*        hard    nproc       65536

# Memory lock for video editing
@video   -  memlock    unlimited
