# RururuOS GNOME Configuration
# Import with: dconf load / < dconf-settings.ini

[org/gnome/desktop/interface]
gtk-theme='adw-gtk3-dark'
icon-theme='Papirus-Dark'
cursor-theme='Adwaita'
font-name='Inter 11'
document-font-name='Inter 11'
monospace-font-name='JetBrains Mono 10'
color-scheme='prefer-dark'
enable-animations=true
clock-show-seconds=false
clock-show-weekday=true

[org/gnome/desktop/wm/preferences]
button-layout='appmenu:minimize,maximize,close'
titlebar-font='Inter Bold 11'
focus-mode='click'
resize-with-right-button=true

[org/gnome/desktop/wm/keybindings]
switch-windows=['<Alt>Tab']
switch-windows-backward=['<Shift><Alt>Tab']
switch-applications=['<Super>Tab']
switch-applications-backward=['<Shift><Super>Tab']
close=['<Super>q']
maximize=['<Super>Up']
minimize=['<Super>Down']
toggle-fullscreen=['<Super>f']
move-to-workspace-1=['<Super><Shift>1']
move-to-workspace-2=['<Super><Shift>2']
move-to-workspace-3=['<Super><Shift>3']
move-to-workspace-4=['<Super><Shift>4']
switch-to-workspace-1=['<Super>1']
switch-to-workspace-2=['<Super>2']
switch-to-workspace-3=['<Super>3']
switch-to-workspace-4=['<Super>4']

[org/gnome/mutter]
edge-tiling=true
dynamic-workspaces=false
workspaces-only-on-primary=false
experimental-features=['scale-monitor-framebuffer', 'variable-refresh-rate']

[org/gnome/desktop/peripherals/mouse]
accel-profile='flat'
speed=0.0

[org/gnome/desktop/peripherals/touchpad]
tap-to-click=true
two-finger-scrolling-enabled=true
natural-scroll=true

[org/gnome/desktop/input-sources]
sources=[('xkb', 'us'), ('xkb', 'ru')]
xkb-options=['grp:alt_shift_toggle', 'caps:escape']

[org/gnome/desktop/sound]
event-sounds=false
theme-name='freedesktop'

[org/gnome/desktop/notifications]
show-banners=true
show-in-lock-screen=false

[org/gnome/desktop/privacy]
remember-recent-files=true
recent-files-max-age=30
remove-old-trash-files=true
remove-old-temp-files=true
old-files-age=7

[org/gnome/desktop/session]
idle-delay=uint32 600

[org/gnome/settings-daemon/plugins/power]
sleep-inactive-ac-type='nothing'
sleep-inactive-battery-type='suspend'
sleep-inactive-battery-timeout=900

[org/gnome/settings-daemon/plugins/color]
night-light-enabled=true
night-light-schedule-automatic=true
night-light-temperature=uint32 4000

[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom5/']
home=['<Super>n']
screenshot=['Print']
screenshot-clip=['<Shift>Print']
area-screenshot=['<Super>Print']
area-screenshot-clip=['<Super><Shift>Print']

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
name='Terminal'
command='gnome-terminal'
binding='<Super>Return'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1]
name='GIMP'
command='gimp'
binding='<Super>g'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2]
name='Inkscape'
command='inkscape'
binding='<Super>i'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3]
name='Blender'
command='blender'
binding='<Super><Shift>b'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4]
name='Kdenlive'
command='kdenlive'
binding='<Super><Shift>k'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom5]
name='Ardour'
command='ardour'
binding='<Super><Shift>a'

[org/gnome/shell]
enabled-extensions=['appindicatorsupport@rgcjonas.gmail.com', 'dash-to-dock@micxgx.gmail.com', 'workspace-indicator@gnome-shell-extensions.gcampax.github.com', 'user-theme@gnome-shell-extensions.gcampax.github.com', 'gsconnect@andyholmes.github.io', 'pop-shell@system76.com']
favorite-apps=['org.gnome.Nautilus.desktop', 'org.gnome.Terminal.desktop', 'firefox.desktop', 'gimp.desktop', 'org.inkscape.Inkscape.desktop', 'org.blender.Blender.desktop', 'org.kde.kdenlive.desktop', 'ardour7.desktop']

[org/gnome/shell/extensions/dash-to-dock]
dock-position='BOTTOM'
dock-fixed=false
autohide=true
intellihide=true
show-apps-at-top=true
apply-custom-theme=true
custom-theme-shrink=true
transparency-mode='DYNAMIC'
dash-max-icon-size=48
show-favorites=true
show-running=true
click-action='focus-or-previews'
scroll-action='cycle-windows'

[org/gnome/shell/extensions/pop-shell]
tile-by-default=true
gap-inner=uint32 4
gap-outer=uint32 4
show-title=false
smart-gaps=true
snap-to-grid=true

[org/gnome/shell/extensions/user-theme]
name='adw-gtk3-dark'

[org/gnome/nautilus/preferences]
default-folder-viewer='list-view'
search-filter-time-type='last_modified'
show-hidden-files=false
thumbnail-limit=uint64 104857600

[org/gnome/nautilus/list-view]
default-zoom-level='small'
use-tree-view=true

[org/gnome/nautilus/icon-view]
default-zoom-level='large'

[org/gtk/settings/file-chooser]
sort-directories-first=true
show-hidden=false

[org/gnome/terminal/legacy/profiles:/:b1dcc9dd-5262-4d8d-a863-c897e6d979b9]
visible-name='RururuOS'
use-system-font=false
font='JetBrains Mono 11'
use-theme-colors=false
foreground-color='#c0caf5'
background-color='#1a1b26'
palette=['#15161e', '#f7768e', '#9ece6a', '#e0af68', '#7aa2f7', '#bb9af7', '#7dcfff', '#a9b1d6', '#414868', '#f7768e', '#9ece6a', '#e0af68', '#7aa2f7', '#bb9af7', '#7dcfff', '#c0caf5']
cursor-shape='ibeam'
scrollback-unlimited=true
