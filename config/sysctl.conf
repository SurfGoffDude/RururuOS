# RururuOS sysctl configuration
# Optimized for low-latency audio/video production

# ===================
# Memory Management
# ===================

# Reduce swappiness for creative workloads
vm.swappiness = 10

# Increase inotify limits for file-heavy workflows
fs.inotify.max_user_watches = 524288
fs.inotify.max_user_instances = 1024

# Increase file descriptor limits
fs.file-max = 2097152

# ===================
# Real-time Audio
# ===================

# Allow memory locking for audio applications
vm.max_map_count = 262144

# ===================
# Network (for collaboration tools)
# ===================

# Increase network buffers
net.core.rmem_max = 16777216
net.core.wmem_max = 16777216
net.ipv4.tcp_rmem = 4096 87380 16777216
net.ipv4.tcp_wmem = 4096 65536 16777216

# ===================
# Security
# ===================

# Disable magic sysrq (except sync and reboot)
kernel.sysrq = 176

# Restrict dmesg access
kernel.dmesg_restrict = 1

# Restrict kernel pointer exposure
kernel.kptr_restrict = 2
